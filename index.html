<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý Học Viện Nghiên Cứu</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Quản lý Học Viện Nghiên Cứu</h2>

    <!-- Form thêm người dùng -->
    <div class="card mb-4">
        <div class="card-header">Thêm Người Dùng</div>
        <div class="card-body">
            <form id="addPersonForm">
                <!-- Chọn loại người dùng -->
                <div class="form-group">
                    <label for="userType">Loại Người Dùng:</label>
                    <select class="form-control" id="userType" name="userType">
                        <option value="student">Sinh Viên</option>
                        <option value="employee">Nhân Viên</option>
                        <option value="customer">Khách Hàng</option>
                    </select>
                </div>

                <!-- Thông tin cơ bản -->
                <div class="form-group">
                    <label for="name">Họ Tên:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa Chỉ:</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="id">Mã:</label>
                    <input type="text" class="form-control" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Thông tin riêng của từng loại người dùng -->
                <div id="additionalFields"></div>

                <button type="submit" class="btn btn-primary">Thêm</button>
            </form>
        </div>
    </div>

    <!-- Danh sách người dùng -->
    <div class="card">
        <div class="card-header">Danh Sách Người Dùng</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Họ Tên</th>
                        <th>Địa Chỉ</th>
                        <th>Mã</th>
                        <th>Email</th>
                        <th>Thông Tin Khác</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="personList">
                    <!-- Danh sách người dùng sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
// JavaScript để xử lý thêm, xóa, cập nhật thông tin người dùng sẽ được viết ở đây
</script>
<script type="module" src="./main.js"></script>
</body>
</html>
